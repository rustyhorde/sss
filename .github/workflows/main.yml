name: CI
on: [push, pull_request]
jobs:
  rustfmt:
    name: â˜¢ï¸ Formatting â˜¢ï¸
    runs-on: ubuntu-latest
    steps:
      - name: âœ”ï¸ Checkout âœ”ï¸
        uses: actions/checkout@v2
      - name: ğŸ§° Toolchain ğŸ§°
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt
      - run: cargo fmt --all -- --check
  lints:
    name: ğŸ•³ï¸ Lints ğŸ•³ï¸
    needs: rustfmt
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - name: âœ”ï¸ Checkout âœ”ï¸
        uses: actions/checkout@v2
      - name: ğŸ§° Toolchain ğŸ§°
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy
      - run: cargo clippy --all -- -D warnings
  test:
    name: ssss
    needs: lints
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          rust: stable
          other: i686-unknown-linux-gnu
        - os: ubuntu-latest
          rust: stable
          other: x86_64-unknown-linux-gnu
        - os: ubuntu-latest
          rust: beta
          other: i686-unknown-linux-gnu
        - os: ubuntu-latest
          rust: beta
          other: x86_64-unknown-linux-gnu
        - os: ubuntu-latest
          rust: nightly
          other: i686-unknown-linux-gnu
        - os: ubuntu-latest
          rust: nightly
          other: x86_64-unknown-linux-gnu
        - os: macos-latest
          rust: stable
          other: x86_64-apple-darwin
        - os: macos-latest
          rust: stable
          other: x86_64-apple-ios
        - os: macos-latest
          rust: beta
          other: x86_64-apple-darwin
        - os: macos-latest
          rust: beta
          other: x86_64-apple-ios
        - os: macos-latest
          rust: nightly
          other: x86_64-apple-darwin
        - os: macos-latest
          rust: nightly
          other: x86_64-apple-ios
        - os: windows-latest
          rust: stable-msvc
          other: i686-pc-windows-msvc
        - os: windows-latest
          rust: stable-msvc
          other: x86_64-pc-windows-msvc
        - os: windows-latest
          rust: beta-msvc
          other: i686-pc-windows-msvc
        - os: windows-latest
          rust: beta-msvc
          other: x86_64-pc-windows-msvc
        - os: windows-latest
          rust: nightly-msvc
          other: i686-pc-windows-msvc
        - os: windows-latest
          rust: nightly-msvc
          other: x86_64-pc-windows-msvc
        - os: windows-latest
          rust: stable-gnu
          other: i686-pc-windows-gnu
        - os: windows-latest
          rust: stable-gnu
          other: x86_64-pc-windows-gnu
        - os: windows-latest
          rust: beta-gnu
          other: i686-pc-windows-gnu
        - os: windows-latest
          rust: beta-gnu
          other: x86_64-pc-windows-gnu
        - os: windows-latest
          rust: nightly-gnu
          other: i686-pc-windows-gnu
        - os: windows-latest
          rust: nightly-gnu
          other: x86_64-pc-windows-gnu
    steps:
      - name: âœ”ï¸ Checkout âœ”ï¸
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: ğŸ’µ Cache ğŸ’µ
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/cargo-tarpaulin*
            ~/.cargo/bin/cargo-*-all-features*
          key: ${{ runner.os }}-${{ matrix.rust }}-${{ hashFiles('**/Cargo.toml') }}
      - uses: actions-rs/toolchain@v1
        name: ğŸ§° Toolchain ğŸ§°
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true
      - name: ğŸ’¾ Install (cargo-tarpaulin) ğŸ’¾
        uses: actions-rs/install@v0.1
        if: matrix.os == 'ubuntu-latest'
        with:
          crate: cargo-tarpaulin
          version: latest
          use-tool-cache: true
        continue-on-error: true
      - name: ğŸ’¾ Install (cargo-all-features) ğŸ’¾
        uses: actions-rs/install@v0.1
        with:
          crate: cargo-all-features
          version: latest
          use-tool-cache: true
        continue-on-error: true
      - name: ğŸ§ª Test ğŸ§ª
        run: cargo test-all-features
      - name: ğŸ™Š Code Coverage ğŸ™Š
        if: matrix.os == 'ubuntu-latest'
        run: cargo tarpaulin --out Xml
      - name: ğŸ™Š Upload Code Coverage ğŸ™Š
        uses: codecov/codecov-action@v1
        if: matrix.os == 'ubuntu-latest'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./cobertura.xml
  fuzz-config:
    name: fuzz-config
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          rust: nightly
          other: x86_64-unknown-linux-gnu
    steps:
      - name: âœ”ï¸ Checkout âœ”ï¸
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: ğŸ’µ Cache ğŸ’µ
        uses: actions/cache@v2
        with:
          path: |
            fuzz/artifacts/config
            fuzz/corpus/config
            ~/.cargo/bin/cargo-fuzz*
          key: fuzz-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            fuzz-
      - uses: actions-rs/toolchain@v1
        name: ğŸ§° Toolchain ğŸ§°
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true
      - name: ğŸ’¾ Install (cargo-fuzz) ğŸ’¾
        uses: actions-rs/install@v0.1
        if: matrix.os == 'ubuntu-latest'
        with:
          crate: cargo-fuzz
          version: latest
          use-tool-cache: true
        continue-on-error: true
      - name: ğŸ¥ Fuzz ğŸ¥
        run: cargo fuzz run config -- -max_total_time=300
  fuzz-gen-shares:
    name: fuzz-gen-shares
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          rust: nightly
          other: x86_64-unknown-linux-gnu
    steps:
      - name: âœ”ï¸ Checkout âœ”ï¸
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: ğŸ’µ Cache ğŸ’µ
        uses: actions/cache@v2
        with:
          path: |
            fuzz/artifacts/gen_shares
            fuzz/corpus/gen_shares
            ~/.cargo/bin/cargo-fuzz*
          key: fuzz-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            fuzz-
      - uses: actions-rs/toolchain@v1
        name: ğŸ§° Toolchain ğŸ§°
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true
      - name: ğŸ’¾ Install (cargo-fuzz) ğŸ’¾
        uses: actions-rs/install@v0.1
        if: matrix.os == 'ubuntu-latest'
        with:
          crate: cargo-fuzz
          version: latest
          use-tool-cache: true
        continue-on-error: true
      - name: ğŸ¥ Fuzz ğŸ¥
        run: cargo fuzz run gen_shares -- -max_total_time=300
  fuzz-unlock:
    name: fuzz-unlock
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        include:
        - os: ubuntu-latest
          rust: nightly
          other: x86_64-unknown-linux-gnu
    steps:
      - name: âœ”ï¸ Checkout âœ”ï¸
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: ğŸ’µ Cache ğŸ’µ
        uses: actions/cache@v2
        with:
          path: |
            fuzz/artifacts/unlock
            fuzz/corpus/unlock
            ~/.cargo/bin/cargo-fuzz*
          key: fuzz-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            fuzz-
      - uses: actions-rs/toolchain@v1
        name: ğŸ§° Toolchain ğŸ§°
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true
      - name: ğŸ’¾ Install (cargo-fuzz) ğŸ’¾
        uses: actions-rs/install@v0.1
        if: matrix.os == 'ubuntu-latest'
        with:
          crate: cargo-fuzz
          version: latest
          use-tool-cache: true
        continue-on-error: true
      - name: ğŸ¥ Fuzz ğŸ¥
        run: cargo fuzz run unlock -- -max_total_time=300